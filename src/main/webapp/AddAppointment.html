<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Appointment</title>
</head>
<body>
	<form action="Appointments" method="post">
		<!--need to mention method = post  -->
		<div style="width: 50%; margin: 0 auto">
			<div>
				Appointment ID : <input type='text' name='id'>
			</div>
			<div>
				Appointment Date : <input type='text' name='date'>
			</div>
			<div>
				Patient Name : <input type='text' name='name'>
			</div>
			<div>
				Patient Phone No : <input type='text' name='phone'>
			</div>
			<div>
				Doctor Id : <input type='text' name='docid'>
			</div>
			<div>
				Fee : <input type='text' name='fee'>
			</div>
			
			<div>
				<input type="submit" value="ADD" name="submit">
			</div>
		</div>
	</form>
</body>
</html>
